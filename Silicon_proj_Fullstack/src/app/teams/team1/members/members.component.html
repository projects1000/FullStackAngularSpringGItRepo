<div class="team-container">
  <h2 class="team-title">Meet Our Team</h2>
  <div class="team-grid">
    <div class="member-card" *ngFor="let member of teamMembers; let i = index">
      <div class="member-photo">
        <img [src]="'https://i.pravatar.cc/220?img=' + (i + 10)" alt="{{ member }}" />
      </div>
      <div class="member-name">{{ member }}</div>
    </div>
  </div>
</div>
