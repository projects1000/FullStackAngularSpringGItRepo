<div class="gallery-wrapper">
  <h2 class="gallery-heading">Team 6: Innovative Tech Products</h2>

  <div class="gallery-container" [@galleryAnim]>
    <div
      class="product-card"
      *ngFor="let product of products; let i = index"
      (click)="open(i)"
    >
      <!-- Product Image -->
      <img 
        [src]="product.imageUrl" 
        [alt]="product.title" 
        class="product-image"
        loading="lazy"
      />

      <!-- Product Details -->
      <div class="product-details">
        <h3 class="product-title">{{ product.title }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <a 
          *ngIf="product.link" 
          [href]="product.link" 
          target="_blank" 
          class="view-btn"
          (click)="$event.stopPropagation()"
        >
          Discover
        </a>
      </div>
    </div>
  </div>
</div>
