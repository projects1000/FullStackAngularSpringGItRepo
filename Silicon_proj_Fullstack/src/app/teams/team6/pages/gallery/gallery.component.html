<div class="gallery-wrapper">
  <h2 class="gallery-heading">Team 6: Innovative Tech Products</h2>

  <div class="gallery-container" [@galleryAnim]>
    <div
      class="product-card"
      *ngFor="let product of products; let i = index"
      (click)="open(i)"
    >
      <img [src]="product.imageUrl" [alt]="product.title" class="product-image" />
      <div class="product-details">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <a *ngIf="product.link" [href]="product.link" target="_blank" class="view-btn">Discover</a>
      </div>
    </div>
  </div>
</div>
