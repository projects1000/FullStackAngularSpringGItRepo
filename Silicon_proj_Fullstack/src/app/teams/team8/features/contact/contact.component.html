<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.component.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Connect <span class="highlight">With Us</span></h1>
            <p class="subtext">We're here to chat with you. Reach out anytime and let's make something awesome happen.</p>
            <div class="contact-info">
                <p><strong>Phone:</strong> +91 7534318745</p>
                <p><strong>Email:</strong> contact@domain.com</p>
                <p><strong>Office:</strong> Near Dlf Cyercity,Patia,Bhubaneswar,Odisha,INDIA</p>
            </div>
        </div>
        <div class="right-section">
            <h2>Say Hello</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="WRITE YOUR QUERY HERE...." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Thanks for reaching out! We'll get back to you shortly.");
            form.reset();
        });
    </script>
</body>
</html>
