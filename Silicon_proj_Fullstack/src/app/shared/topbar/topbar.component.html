<div class="navbar">
  <div
    class="nav-item"
    *ngFor="let item of navItems; let i = index"
    [class.active]="activeIndex === i"
    (click)="setActive(i)"
    [routerLink]="['/', teamRoute, item.route]"
  >
    <i [class]="item.iconClass"></i>
    <span class="nav-label">{{ item.route }}</span>
    <div class="indicator" *ngIf="activeIndex === i"></div>
  </div>
</div>
